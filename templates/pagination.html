{% if DEFAULT_PAGINATION %}

        <!-- paginator -->
<ul class="pager">

{% if articles_page.has_previous() %}
<li class="previous">
        <a href="{{ SITEURL }}/{{ articles_previous_page.url }}">&laquo; Older Posts</a>
 </li>
    {% endif %}

    {% if articles_page.has_next() %}
    <li class="next">
        <a href="{{ SITEURL }}/{{ articles_next_page.url }}">Next Posts &raquo;</a>
    </li>
{% endif %}



</ul>

{% endif %}
